name: Jobinja Bot

on:
  schedule:
    - cron: "0 * * * *"   # هر ساعت - توجه: زمان‌بندی بر اساس UTC است
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_PAGES: "1"            # فقط صفحهٔ اول
          MAX_ITEMS: "25"           # حداکثر آگهی در هر اجرا (برای ضداسپم)
          SLEEP_BETWEEN_MSGS: "0.2" # مکث کوچک بین پیام‌ها
        run: python bot.py
